<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/tvSeries.css">
    <link rel="stylesheet" href="stylesheets/master.css">
    <link rel="stylesheet" href="stylesheets/prop.css">
    <script src="javascript/CommonScripts.js" rel="script"></script>
    <script src="javascript/Data.js" rel="script"></script>
    <script src="javascript/setters.js" rel="script"></script>
    <script src="javascript/tvSeries.js" rel="script"></script>
    <title>A.I.K.A.I</title>
</head>
<body>
<header class="page_title">
    <h2>A . I . K . A . I</h2>
</header>
<div class="first_background"></div>
<div class="second_background"></div>
<main class="page_content">
    <div class="menu_bar">
        <div class="search_bar">
            <input class="search_query" type="text" placeholder="Search..."/>
            <button type="button" class="search_button transparent_background"><i class="fa fa-search"></i></button>
        </div>
        <button class="refresh"><i class="fa fa-refresh"></i></button>
    </div>
    <div class="main_modal">
        <img src="" alt="poster" class="show_poster"/>
        <div class="second_grid">
            <div>
                <h2 class="show_title">Title</h2>
                <span class="show_genres" id="show_genres">genre</span>
                <br><br>
                <div class="rating_box">
                    <div class="show_rating">
                        <svg id="svg" viewbox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#212121"/>
                            <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#39ff14"
                                  stroke-dasharray="0,250.2"
                                  d="M50 10 a 40 40 0 0 1 0 80 a 40 40 0 0 1 0 -80" class="progress"/>
                            <text x="50" y="50" text-anchor="middle" dy="7" font-size="20" class="rating"
                                  fill="antiqueWhite">1%
                            </text>
                        </svg>
                    </div>
                    <span class="show_votes">0 Votes</span>
                </div>
            </div>
            <br>
            <p class="show_description">description</p>
            <br>
            <div class="force_bottom">
                <label for="show_release_date">First Air Date:</label>
                <span class="show_release_date" id="show_release_date">YYYY-MM-DD</span>
            </div>
        </div>
        <div class="third_grid">
            <span class="show_language" title="language">Language</span>
            <div class="adult hide"></div>
        </div>
    </div>
    <button type="button" class="movies">Movie <i class="fa fa-film"></i></button>
</main>
</body>
</html>
